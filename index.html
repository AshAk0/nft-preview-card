<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!--Linking CSS Stylesheet-->
  <link rel="stylesheet" href="./style.css">
  <!--Font Link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
 </head>

<body>

  <div class="main">

    <div class="figure">
     <img class="figure-a" src="./images/image-equilibrium.jpg" alt="equillibrium collection image">
     <div class="figure-b">
     <img src="./images/icon-view.svg" alt="">
    </div>
    </div>

    <div class="nft-details">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="ethtym">
      <h2><img class="svg-icon" src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</h2>
      <p><img class="svg-icon" src="./images/icon-clock.svg" alt=""> 3 days left</p>
    </div>
      <hr>
    <div class="crtby">  
        <img class="avatar" src="./images/image-avatar.png" alt="Jules Wyvern Avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
    </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
